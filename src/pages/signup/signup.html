<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <form (submit)='onSubmit($envent)'>

    <ion-list>

      <!-- UserName input -->
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type='text' name='name'
                   #nameInput='ngModel' [(ngModel)]='name' required></ion-input>
      </ion-item>

      <!-- Error message displayed if the username is invalid -->
      <ion-item *ngIf='nameInput.invalid && nameInput.dirty' no-lines>
        <p ion-text color='danger'>Username is required.</p>
      </ion-item>

      <!-- Password input -->
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type='password' name='password'
                   #passwordInput='ngModel' [(ngModel)]='password' required></ion-input>
      </ion-item>

      <!-- Error message displayed if the password is invalid -->
      <ion-item *ngIf='nameInput.invalid && nameInput.dirty' no-lines>
        <p ion-text color='danger'>Password is required.</p>
      </ion-item>

      <!-- Firstame input -->
      <ion-item>
        <ion-label floating>Firstame</ion-label>
        <ion-input type='text' name='firstname'
                   #nameInput='ngModel' [(ngModel)]='firstname' required></ion-input>
      </ion-item>

      <!-- Error message displayed if the username is invalid -->
      <ion-item *ngIf='nameInput.invalid && nameInput.dirty' no-lines>
        <p ion-text color='danger'>Firstame is required.</p>
      </ion-item>

      <!-- Lastname input -->
      <ion-item>
        <ion-label floating>Lastname</ion-label>
        <ion-input type='text' name='lastname'
                   #nameInput='ngModel' [(ngModel)]='lastname' required></ion-input>
      </ion-item>

      <!-- Error message displayed if the username is invalid -->
      <ion-item *ngIf='nameInput.invalid && nameInput.dirty' no-lines>
        <p ion-text color='danger'>Lastname is required.</p>
      </ion-item>

      <!-- Phone input -->
      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type='text' name='phone'
                   #nameInput='ngModel' [(ngModel)]='phone' required></ion-input>
      </ion-item>

      <!-- Error message displayed if the username is invalid -->
      <ion-item *ngIf='nameInput.invalid && nameInput.dirty' no-lines>
        <p ion-text color='danger'>Lastname is required.</p>
      </ion-item>

    </ion-list>

    <p>Tous les champs sont requis</p>

    <div padding>

      <!-- Submit button -->
      <button type='submit' [disabled]='form.invalid' ion-button block outline>Sign up</button>

      <!-- Error message displayed if the login failed -->
      <p *ngIf='loginError' ion-text color='danger'>Form invalid.</p>

    </div>
  </form>
</ion-content>
