<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>IssueList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ul>
    <li *ngFor='let issue of issuesList' (click)="goToThisIssue(issue)"><img src="{{issue.imageUrl}}">{{ issue.description }}</li>
  </ul>

</ion-content>
